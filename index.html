<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section>
        <div class="info">
            <img src="./img/얼굴.png" alt="">

            <div class="textzone">
                <p>이름 : 이영석</p>
                <p>나이 : 18세(만 16세)</p>
                <p>거주지 : 서울특별시 중구 동호로</p>
                <p>신체정보 : 키 163cm, 몸무게 52kg</p>
                <p>취미 : 게임, 무언가 만드는 것</p>
                <p>좋아하는 것 : 게임, 프로그래밍</p>
                <p>싫어하는 것 : 식감 구린 음식, 피곤함</p>
            </div>
        </div>
    </section>









    <canvas id="background"></canvas>
    <div class="option-menu">
        <button class="open">&#60;</button>
        <ul id="particle-mode" class="option">
            <p>Particle</p>
            <li onclick="particleMode = this.innerHTML;">DOT</li>
            <li onclick="particleMode = this.innerHTML;">LINE</li>
            <li onclick="particleMode = this.innerHTML;" class="active">NONE</li>
        </ul>
        <ul id="grabity" class="option">
            <p>Grabity</p>
            <li></li>
            <li onclick="grabity = this.innerHTML;">UP</li>
            <li onclick="grabity = this.innerHTML;" class="active">DOWN</li>
        </ul>
        <ul id="color" class="option">
            <p>Color</p>

        </ul>
        <div class="option"></div>
    </div>
    <script src="./script/background.js"></script>
    <script src="./script/option.js"></script>
    <script src="./script/colorPallete.js"></script>
</body>

</html>
